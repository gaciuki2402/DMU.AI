<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMU.AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="flex h-screen bg-gray-100">
    <div id="chat-history-sidebar" class="w-64 bg-gray-800 text-white overflow-y-auto flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <button id="new-chat-btn" class="w-full bg-dmu-purple text-white py-2 px-4 rounded">New chat</button>
        </div>
        <div id="chat-history-list" class="flex-grow overflow-y-auto"></div>
    </div>

    <div class="flex-1 flex flex-col">
        <div class="bg-white p-4 border-b flex items-center">
            <img src="/static/dmu.jpeg" alt="De Montfort University Logo" class="h-10 mr-4">
            <h1 class="text-xl font-semibold">DMU.AI</h1>
        </div>
        <div class="flex-1 overflow-y-auto bg-white">
            <div id="chat-container" class="message-container max-w-3xl mx-auto p-4">
                <!-- Example messages (you'll generate these dynamically with JavaScript) -->
                <div class="message bot-message">
                    <img src="/static/dmu-logo.png" alt="DMU Logo" class="message-icon">
                    <p>Welcome to DMU.AI Assistant. How can I help you today?</p>
                    <span class="timestamp">12:00 PM</span>
                </div>
                <div class="message user-message">
                    <img src="/static/user-icon.png" alt="User Icon" class="message-icon">
                    <p>Hello, I have a question about DMU.</p>
                    <span class="timestamp">12:01 PM</span>
                </div>
            </div>
        </div>

        <div class="bg-white border-t p-4">
            <div class="max-w-3xl mx-auto flex items-end">
                <textarea id="user-input" class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-dmu-purple" rows="1" placeholder="Type your message..."></textarea>
                <button id="send-button" class="bg-dmu-purple text-white px-4 py-2 rounded-r-md hover:bg-dmu-purple-dark focus:outline-none focus:ring-2 focus:ring-dmu-purple">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
