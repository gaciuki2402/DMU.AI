<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMU.AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-100">
    <div id="chat-history-sidebar" class="w-64 bg-white border-r overflow-y-auto">
        <div class="p-4">
            <h2 id="chat-history" class="text-lg font-semibold mb-4">Chat History</h2>
            <button id="new-chat-btn" class="bg-dmu-purple text-white px-4 py-2 rounded-md w-full mb-4">New Chat</button>
            <ul id="chat-history-list" class="space-y-2">
                <!-- Chat history items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <div class="flex-1 flex flex-col">
        <div class="logo-container bg-white p-4 border-b flex items-center">
            <img src="/static/dmu.jpeg" alt="De Montfort University Logo" class="h-10 mr-4">
            <h1 id="dmu.ai" class="text-xl font-semibold">DMU.AI</h1>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Chat messages will be dynamically inserted here -->
        </div>

        <div class="bg-white border-t p-4">
            <div class="max-w-4xl mx-auto flex">
                <select id="format-select" class="border rounded-l-md px-4 py-2">
                    <option value="default">Default</option>
                    <option value="summary">Summary</option>
                    <option value="simplified">Simplified</option>
                </select>
                <input id="user-input" type="text" placeholder="Type your message here..." class="flex-1 border-t border-b border-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-dmu-purple">
                <button id="send-button" class="bg-dmu-purple text-white px-4 py-2 rounded-r-md">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
